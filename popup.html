<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Gán nhãn</h3>
    <table class="frame" id="customers">
        <tr>
            <th>Số file</th>
            <th>Số giờ thành phẩm</th>
        </tr>
        <tr>
            <td id="total_file"><img style="width: 16px; height: 16px;" src="loading.gif" alt=""></td>
            <td id="total_time"><img style="width: 16px; height: 16px;" src="loading.gif" alt=""></td>
        </tr>
    </table>

    <h3>Kiểm tra</h3>
    <table class="frame" id="customers">
        <tr>
            <th>Phân loại</th>
            <th>Số lượng</th>
        </tr>
        <tr>
            <td>Số file được tích đạt</td>
            <td id="file_accept"><img style="width: 16px; height: 16px;" src="loading.gif" alt=""></td>
        </tr>
        <tr>
            <td>Số file bị tích không đạt</td>
            <td id="file_reject"><img style="width: 16px; height: 16px;" src="loading.gif" alt=""></td>
        </tr>
        <tr>
            <td>Số file chưa được kiểm tra</td>
            <td id="file_untested"><img style="width: 16px; height: 16px;" src="loading.gif" alt=""></td>
        </tr>
        <tr>
            <td>Số file đã kiểm tra cho người khác</td>
            <td id="checked_for_others"><img style="width: 16px; height: 16px;" src="loading.gif" alt=""></td>
        </tr>
    </table>

    <h3>Nghịch</h3>
    <table class="frame" id="customers">
        <tr>
            <th>Nhập user cần tìm</th>
            <th><input type="text" style="width: 70px;" id="txtSearch"></th>
        </tr>
        <tr>
            <td>Số file đã check cho user đó</td>
            <td id="count_checked_file_user">0</td>
        </tr>
    </table>
    <script src="pop.js"></script>
</body>

</html>
